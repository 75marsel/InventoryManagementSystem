<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IMS UAM{% endblock title %}</title>
    {% comment "" %}https://www.jsdelivr.com/package/npm/bootstrap{% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <style>
        body{
            padding-top: 56px;
        }
        .navbar{
            background-color: #343a40;
        }
        .navbar-brand, .nav-link{
            color: #fff !important;
        }
        .container{
            margin-top: 60px;
        }
        .table th, .table td{
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a href="{% url 'authApp:dashboard' %}" class="navbar-brand">Inventory Management System</a>
    </nav>
    <div class="container"  style="width:500px;">
        {% if messages %}
            {% for message in messages%}
                {% if message.tags == "error"%}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                {% endif %}
            {% endfor %}
        {% endif %}
        
        {% block content %}
        
        {% endblock content %}
    </div>

    <script 
        src="https://code.jquery.com/jquery-3.7.1.slim.min.js" 
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js">
    </script>
</body>
</html>
