{% extends "authApp/base.html" %}

{% block title %} Logout {% endblock title %}

{% block content %}
<div class="container">
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>
    <form action="{% url 'authApp:logout' %}" method="post">
        {% csrf_token %}
        <a submit="submit" href="{% url 'authApp:logout'%}" class="btn btn-danger">Logout</a>
        <a href="{% url 'authApp:dashboard'%}" class="btn btn-success">Cancel</a>
    </form>
</div>
{% endblock content %}
