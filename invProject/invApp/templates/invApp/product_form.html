{% extends "invApp/base.html" %}

{% load crispy_forms_tags %}

{% block title %} Product Form {% endblock title %}

{% block content %}
    <h1 class="text-center">Product Form</h1>
    <form method="POST" class="jumbotron" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-success btn-block" type="submit">Save Product</button>
    </form>
{% endblock content %}
